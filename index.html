<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stroke Patient Exercise</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Stroke Patient Daily Exercises</h1>
    <p class="subtitle">Please watch all 5 exercise videos and tick the box after watching.</p>

    <div id="videoContainer">
      <div class="video-card">
        <iframe id="video1" src="https://www.youtube.com/embed/sFM-ip_WxTM" frameborder="0" allowfullscreen></iframe>
        <label><input type="checkbox" class="video-checkbox"> I have completed this video</label>
      </div>
      <div class="video-card">
        <iframe id="video2" src="https://www.youtube.com/embed/2pLT-olgUJs" frameborder="0" allowfullscreen></iframe>
        <label><input type="checkbox" class="video-checkbox"> I have completed this video</label>
      </div>
      <div class="video-card">
        <iframe id="video3" src="https://www.youtube.com/embed/gDxyQGyOx_0" frameborder="0" allowfullscreen></iframe>
        <label><input type="checkbox" class="video-checkbox"> I have completed this video</label>
      </div>
      <div class="video-card">
        <iframe id="video4" src="https://www.youtube.com/embed/-rwby0zA6Vs" frameborder="0" allowfullscreen></iframe>
        <label><input type="checkbox" class="video-checkbox"> I have completed this video</label>
      </div>
      <div class="video-card">
        <iframe id="video5" src="https://www.youtube.com/embed/8jacQOSOCwc" frameborder="0" allowfullscreen></iframe>
        <label><input type="checkbox" class="video-checkbox"> I have completed this video</label>
      </div>
    </div>

    <button id="submitButton" style="display: none;" onclick="submitExercise()">Submit</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
